# theme.toml template for a Hugo theme
# See https://github.com/spf13/hugoThemes#themetoml for an example

name = "Hugo Future Imperfect Redux"
license = "MIT"
licenselink = "https://github.com/ScriptAutomate/hugo-future-imperfect-redux/blob/master/LICENSE.md"
description = "Ported theme of HTML5 UP, future imperfect, with some extra goodies"
homepage = "https://github.com/ScriptAutomate/hugo-future-imperfect-redux"
tags = ["blog", "responsive", "font awesome", "highlight.js", "fancybox 3", "staticman", "netlify"]
features = ["html5", "css3", "responsive"]
min_version = 0.15

[author]
  name = "Julio Pescador"
  homepage = "https://jpescador.com"

# If porting an existing theme
[original]
  name = "Julio Pescador"
  homepage = "https://jpescador.com"
  repo = "https://github.com/jpescador/hugo-future-imperfect"
